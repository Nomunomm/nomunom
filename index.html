  <style>
    * {
    padding: 0;
    margin: 0;
}

body {
    background-color: teal;
    overflow: hidden;
}

.logo {
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-size: 58px;
    font-weight: 900;
    color: black;
    text-align: center;
    top: 50%;
}

.container {
    border: 4px;
    border-color: black;
    width: 500px;
    height: 500px;
    padding-left: 50px;
    background-color: rgba(rgb(0, 85, 85), 0.8);
}

.grid-container {
    margin-top: 100px;
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Creates 3 equal-width columns */
    gap: 20px; /* Adds a gap of 20 pixels between columns */
    justify-items: center; /* Centers the grid items horizontally */
    align-items: center; /* Centers the grid items vertically */
    padding: 20px; /* Adds padding around the grid container */
}

.logo {
    grid-column: 1 / 4; /* Spans across all 3 columns */
    text-align: center;
}

.column {
    font-family: Georgia, 'Times New Roman', Times, serif;
    font-size: 20px;
    font-weight: 900;
    font-style: normal;
    padding-left: 100px;
    text-align: center;
    background-color: rgb(107, 107, 107); /* Sets a background color for the columns */
    border-radius: 10px; /* Adds rounded corners to the columns */
    padding: 20px; /* Adds padding inside the columns */
}

.crc {
    height: 300px;
    width: 300px;
    border-radius: 50%;
    object-fit: cover; /* Ensures the image fills the circular container */
}

.title{
    font-size: 11px;
    font-family: Georgia, 'Times New Roman', Times, serif;
    font-weight: 100;
    font-style: normal;
    
}
  </style>
